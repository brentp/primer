<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Primer Test</title>
    <script src="./jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="../primer.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        // var el = $('#p1').get(0)
        var el = "#p1"

        p1 = new Primer(el, 300, 300)

        var box = new Primer.Layer()
        box.fillStyle = "#AAFFAA"
        box.strokeStyle = "#000000"
        box.roundedRect(0, 0, 40, 40, 10)
        box.fill()
        box.stroke()
        box.x = 10
        box.y = 10

        box.mouseover(function() {
          box.fillStyle = "#ff0000"
          box.fill();
          box.draw();
        })

        box.mouseout(function() {
          box.fillStyle = "#AAFFAA"
          box.fill();
          box.draw();
        })

        p1.addChild(box)

        var subBox = new Primer.Layer()
        subBox.fillStyle = "#dddddd"
        subBox.strokeStyle = "#000000"
        subBox.roundedRect(0, 0, 20, 20, 5)
        subBox.fill()
        subBox.stroke()
        subBox.x = 50
        subBox.y = 50

        subBox.mouseover(function() {
          subBox.fillStyle = "#ff0000"
          subBox.fill();
          p1.draw();
        })

        subBox.mouseout(function() {
          subBox.fillStyle = "#dddddd"
          subBox.fill();
          p1.draw();
        })

        box.addChild(subBox);
      })
    </script>
  </head>
  <body>
    <div id="p1"></div>
  </body>
</html>
